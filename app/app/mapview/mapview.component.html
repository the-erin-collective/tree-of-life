<ActionBar title="My App"> </ActionBar>

<ContentView height="100%" width="100%">
  <Mapbox
      #map
      mapStyle="default"
      latitude="50.467735"
      longitude="13.427718"
      hideCompass="true"
      zoomLevel="18"
      showUserLocation="false"
      disableZoom="false"
      disableRotation="false"
      disableScroll="false"
      disableTilt="false"
      (mapReady)="onMapReady($event)">
  </Mapbox>
</ContentView>
